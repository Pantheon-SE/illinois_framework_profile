langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Subscript
            - Superscript
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
            - Anchor
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - video_embed
            - DrupalMediaLibrary
        -
          name: 'Block Formatting'
          items:
            - Format
            - Styles
        -
          name: Tools
          items:
            - Table
            - Source
        -
          name: 'Paste Text'
          items:
            - PasteText
            - PasteFromWord
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    stylescombo:
      styles: "a.il-button|Base Button\r\na.il-button.il-white-blue|White with blue button\r\na.il-button.il-white-orange|White with orange button\r\na.il-button.il-blue|Solid blue button\r\na.il-button.il-orange|Solid orange button"
    language:
      language_list: un
    video_embed:
      defaults:
        children:
          autoplay: false
          responsive: true
          width: '854'
          height: '480'
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
